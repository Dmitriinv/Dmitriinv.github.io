        <article class="form1">
            <h1>ЗАО ПТИЦЕФАБРИКА №1</h1>

            <form>
                <table>

                    <tr>
                        <td><label for="surname">Фамилия</label></td>

                    </tr>

                    </tr>

                    <tr>

</textarea></td>
